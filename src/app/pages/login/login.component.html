<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3"> <mat-card>
        <div class="container text-center">
          <img src="../../../assets/light.png" />
        </div>
        <h1 class="text-center">Login here</h1>
             {{logindatatsmai|json}}
        <form (ngSubmit)="formSubmit()">
          <!--Username-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input 
 
            [(ngModel)]=" logindatatsmai.username"
            name="username" required matInput placeholder="Enter Here" />
            <mat-hint>Valid Username</mat-hint>
          </mat-form-field>

          <!--Password-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input 
            [(ngModel)]=" logindatatsmai.password"
            name="password" required matInput placeholder="Enter Here" />
          </mat-form-field>

          <!--Login , Reset Button-->

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">
              Login
            </button>
            <button class="ml20" mat-raised-button color="accent" type="reset">
              Reset
            </button>
          </div>
        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
